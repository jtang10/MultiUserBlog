{% extends "base.html" %}

{% block content %}
  <h2>New Comment for {{post.subject}}</h2>

    <form method="post">
      <label>
        <div>title</div>
        <input type="text" name="subject" value="{{subject}}">
      </label>

      <label>
        <div>comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">
    </form>
{% endblock %}
