{% extends "base.html" %}

{% block content %}
<form action="/blog/newpost">
    <input type="submit" value="Post New Blog" class="newpost_button">
</form>
<br>

  {% for p in posts %}
    {{ p.render() | safe }}
    <a href="/blog/comment/{{ p.key().id() }}" class="comment-link">comment</a>
    <a href="/blog/{{ p.key().id() }}" class="blog-link">go to this blog</a>

    <br><br>
  {% endfor %}

{% endblock %}
